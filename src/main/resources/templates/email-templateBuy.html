<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Inquiry</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f9;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
            text-align: center;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
            line-height: 1.6;
        }

        strong {
            color: #333;
            font-weight: bold;
        }

        /* Add padding and style to content */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Styling for the hover effect */
        .container p:hover {
            color: #4CAF50;
        }

        /* Subtle animation when hovering over text */
        span {
            transition: color 0.3s ease-in-out;
        }

        span:hover {
            color: #4CAF50;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        /* Button styling */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Logo styling */
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 150px; /* Adjust width as needed */
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Hey there!</h1>
    <p>You've got a new car inquiry. Check out the details below:</p>

    <table>
        <tr>
            <th>Detail</th>
            <th>Information</th>
        </tr>
        <tr>
            <td><strong>Buy/Rent:</strong></td>
            <td><span th:text="${type}">[Buy/Rent]</span></td>
        </tr>
        <tr>
            <td><strong>Name:</strong></td>
            <td><span th:text="${name}">[Name]</span></td>
        </tr>
        <tr>
            <td><strong>Phone:</strong></td>
            <td><span th:text="${phone}">[Phone]</span></td>
        </tr>
        <tr>
            <td><strong>Email:</strong></td>
            <td><span th:text="${email}">[Email]</span></td>
        </tr>
        <tr>
            <td><strong>Model:</strong></td>
            <td><span th:text="${model}">[Model]</span></td>
        </tr>
        <tr>
            <td><strong>Price:</strong></td>
            <td><span th:text="${price}">[Price]</span></td>
        </tr>
    </table>

    <p>Thanks!</p>
    <p><b>HKL</b></p>

    <!-- Uncomment and replace with a base64 or URL image if needed -->
    <!-- <img width="220px" height="70px" src="data:image/jpeg;base64,{{BASE64_IMAGE_DATA}}" alt="Company Logo"/> -->

</div>
</body>
</html>
